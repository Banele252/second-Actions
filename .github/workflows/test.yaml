name: Depoly Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  depoly:
    needs: test
    runs-on: ubuntu latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install dependencies
      run: npm ci
    - name: Build Project
      run: npm run Build
    - name: Depoly
      run: echo "Deploying..."

